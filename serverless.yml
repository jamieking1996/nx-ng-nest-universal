service: ssr-lambda-experiment

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128
  timeout: 10
  profile: dev-new
  stage: dev
  region: eu-west-2

package:
  exclude:
   - apps/**
   #- node_modules/**
   - libs/**
   - tools/**
   - '*.json'
   - '*.config.js'
   #- '!node_modules/aws-serverless-express/**'

functions:
  ssr:
    handler: ssr-lambda.render
    events:
      - http: ANY {proxy+}
      - http: ANY /